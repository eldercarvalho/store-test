<h3>Compra: {{ purchase.id }}</h3>

<table width="100%" mat-table [dataSource]="purchase.orders">
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Imagem</th>
    <td mat-cell *matCellDef="let order">
      <app-avatar [src]="order?.product.imageUrl || '/assets/product.png'"></app-avatar>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let order">{{ order.product.name }}</td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantidade</th>
    <td mat-cell *matCellDef="let order">{{ order.quantity }}</td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let order">{{ order.getTotal() | currency:'BRL' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Fechar</button>
</mat-dialog-actions>
